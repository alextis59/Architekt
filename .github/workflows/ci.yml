name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
  container:
    name: Build and deploy container
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && vars.GCP_PROJECT_ID != '' && vars.GCP_REGION != '' && vars.GCP_ARTIFACT_REPOSITORY != '' && vars.CLOUD_RUN_SERVICE != '' }}
    permissions:
      contents: read
      id-token: write
    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      REGION: ${{ vars.GCP_REGION }}
      REPOSITORY: ${{ vars.GCP_ARTIFACT_REPOSITORY }}
      SERVICE: ${{ vars.CLOUD_RUN_SERVICE }}
      IMAGE_URI: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.GCP_ARTIFACT_REPOSITORY }}/${{ vars.CLOUD_RUN_SERVICE }}:${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - id: gcp-auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - uses: google-github-actions/setup-gcloud@v2
      - name: Configure Artifact Registry authentication
        run: gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet
      - uses: docker/setup-buildx-action@v3
      - name: Build and push container image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_URI }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$SERVICE" \
            --project="$PROJECT_ID" \
            --region="$REGION" \
            --image="${IMAGE_URI}" \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars="AUTH_MODE=google" \
            --set-env-vars="GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" \
            --set-env-vars="PERSISTENCE_DRIVER=mongo" \
            --set-env-vars="MONGO_URI=${{ secrets.MONGO_URI }}" \
            --quiet
